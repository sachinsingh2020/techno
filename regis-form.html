<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sytle.css">
    <script src="./js/work2.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Techno</title>
</head>

<body>
    <div id="registration">
        <h2 class="registration-heading">How Many Members in Your Team </h2>
        <div class="registration-container container">
            <div class="one-person person">
                <div class="person-face">
                    <i class="fa-solid fa-person"></i>
                </div>
                <input type="radio" name="same" class="radio1" required>
            </div>
            <div class="two-person person">
                <div class="person-face">
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                </div>
                <input type="radio" name="same" class="radio2" required>
            </div>
            <div class="three-person person">
                <div class="person-face">
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                    <i class="fa-solid fa-person"></i>
                </div>
                <input type="radio" name="same" class="radio3" required>
            </div>

        </div>
        <button class="btn btn-grad">Submit</button>
    </div>

    <section id="sachin">

    </section>

</body>

</html>
